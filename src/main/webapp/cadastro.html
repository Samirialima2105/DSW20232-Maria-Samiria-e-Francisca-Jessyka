<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro carro</title>
<link rel="stylesheet"  href="style.css">
</head>
<body>
<h1>Cadastro do Carro</h1>
    <form action="cadastro" method="post">
        <table>
            <tr>
                <td><label for="modelo" class="label-azul-negrito">Modelo:</label></td>
				<td><input type="text" id="modelo" name="modelo" required></td>
            </tr>
            <tr>
                <td><label for="marca">Marca:</label></td>
                <td><input type="text" id="marca" name="marca" required></td>
            </tr>
            <tr>
                <td><label for="anoFabricacao">Ano de Fabricacao:</label></td>
                <td><input type="number" id="anoFabricacao" name="anoFabricacao" required></td>
            </tr>
   
                <button id="btn_cadastrar" "type="submit" >Cadastrar</button>
                
        </table>
    </form>
    <a href="index.html">Voltar para a pagina inicial</a>
</body>
</html>
